<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/aa66ddf8b6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Rainydays | Contact</title>
</head>
<body>
    
    <!-- HEADER -->
    <header>
        <div class="navbar-container">
            <div class="navbar">
                <div class="logo-container">
                    <a href="index.html"><img src="/img/rainydays_logo" alt=""></a>
                </div>
                <nav>
                    <ul>
                        <li><a href="women.html">Women</a></li>
                        <li><a href="men.html">Men</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- MAIN -->
    <main>
        <section id="breadcrumbs" class="container">
            <a href="index.html">Rainydays</a>
            <p>></p>
            <p class="active-breadcrumbs">Contact</p>
        </section>

        <div class="contact-container container">
            <h1>Contact us</h1>
            <p>Feel free to send us a message and we'll get back to you shortly!</p>
            <form action="" class="contact-form">
                <div class="firstname">
                    <label for="firstname">Firstname</label>
                    <input type="text" name="firstname" id="firstname" placeholder="Enter your first name">
                </div>
                <div class="lastname">
                    <label for="lastname">Lastname</label>
                    <input type="text" name="lastname" id="lastname" placeholder="Enter your last name">
                </div>
                <div class="email">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email address">
                </div>
                <div class="subject">
                    <label for="subject">Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="Enter subject">
                </div>
                <div class="message">
                    <label for="message">Message</label>
                    <textarea name="message" id="message" rows="10"></textarea>
                </div>
                <input type="submit" value="Send your message" class="btn submit-btn">
            </form>
        </div>
        
        <div class="container">
            
        </div>
        
    </main>

    <!-- FOOTER -->
    <footer>
        <div class="footer-container container">
            <div class="footer-shop">
                <p class="lead">Shop</p>
                <a href="women.html">Women</a>
                <a href="men.html">Men</a>
            </div>
            <div class="footer-customver-service">
                <p class="lead">Customer Service</p>
                <a href="contact.html">Contact Us</a>
            </div>
            <div class="footer-company">
                <p class="lead">Company</p>
                <a href="about.html">About Rainydays</a>
            </div>
            <div class="footer-payment">
                <p class="lead">Payment Methods</p>
                <img src="/img/visa_logo.jpg" alt="Visa Logo">
                <img src="/img/mastercard_logo.jpg" alt="Mastercard Logo">
                <img src="/img/paypal_logo.jpg" alt="PayPal Logo">
            </div>
            <div class="footer-delivery">
                <p class="lead">Delivery</p>
                <img src="/img/ups_logo.png" alt="">
            </div>
            <div class="footer-some">
                <p class="lead">Follow Us</p>
                <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-instagram-square"></i></a>
            </div>
        </div>
        <div class="footer-copyright">
            <p>&copy; Rainydays 2021. All rights reserved</p>
        </div>
    </footer>
    
    <script src="js/script.js"></script>
</body>
</html>
